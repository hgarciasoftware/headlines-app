<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>headlines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./normalize.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
  </head>
  <body class="old-paper-theme">
    <div class="container">
      <header>
        <nav class="navigation">
          <a href="./">home</a>
          <a href="./curated.html">curated</a>
          <a href="./feedback.html">feedback</a>
        </nav>
      </header>
      <footer class="old-paper-theme parameter-select-group fixed-bottom">
        <label for="country" style="grid-area: 1 / 1 / 2 / 2; align-self: center">Country</label>
        <select id="country" style="grid-area: 2 / 1 / auto / 2">
          <option value="ar">Argentina</option>
          <option value="au">Australia</option>
          <option value="at">Austria</option>
          <option value="be">Belgium</option>
          <option value="br">Brazil</option>
          <option value="bg">Bulgaria</option>
          <option value="ca">Canada</option>
          <option value="cn">China</option>
          <option value="co">Colombia</option>
          <option value="cu">Cuba</option>
          <option value="cz">Czech Republic</option>
          <option value="eg">Egypt</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="gr">Greece</option>
          <option value="hk">Hong Kong</option>
          <option value="hu">Hungary</option>
          <option value="in">India</option>
          <option value="id">Indonesia</option>
          <option value="ie">Ireland</option>
          <option value="il">Israel</option>
          <option value="it">Italy</option>
          <option value="jp">Japan</option>
          <option value="lv">Latvia</option>
          <option value="lt">Lithuania</option>
          <option value="my">Malaysia</option>
          <option value="mx">Mexico</option>
          <option value="ma">Morocco</option>
          <option value="nl">Netherlands</option>
          <option value="nz">New Zealand</option>
          <option value="ng">Nigeria</option>
          <option value="no">Norway</option>
          <option value="ph">Philippines</option>
          <option value="pl">Poland</option>
          <option value="pt">Portugal</option>
          <option value="ro">Romania</option>
          <option value="ru">Russia</option>
          <option value="sa">Saudi Arabia</option>
          <option value="rs">Serbia</option>
          <option value="sg">Singapore</option>
          <option value="sk">Slovakia</option>
          <option value="si">Slovenia</option>
          <option value="za">South Africa</option>
          <option value="kr">South Korea</option>
          <option value="se">Sweden</option>
          <option value="ch">Switzerland</option>
          <option value="tw">Taiwan</option>
          <option value="th">Thailand</option>
          <option value="tr">Turkey</option>
          <option value="ae">UAE</option>
          <option value="ua">Ukraine</option>
          <option value="gb">United Kingdom</option>
          <option value="us" selected>United States</option>
          <option value="ve">Venezuela</option>
        </select>
        <label for="category" style="grid-area: 1 / 3 / 2 / auto; align-self: center">Category</label>
        <select id="category" style="grid-area: 2 / 3 / auto / auto">
          <option value="business">Business</option>
          <option value="entertainment">Entertainment</option>
          <option value="general" selected>General</option>
          <option value="health">Health</option>
          <option value="science">Science</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
        </select>
        <button class="js-refresh" style="grid-area: 2 / 2 / auto / 3">Refresh</button>
      </footer>
      <main>
        <section class="page-description bold">
          <p>The home page provides a stream of headlines from over 50 countries and 7 categories.</p>
          <p>To fetch new headlines, choose a country and a category and then press the refresh button below.</p>
          <p>The footer automatically disappears when scrolling down and reappears when scrolling up.</p>
        </section>
        <div class="js-results"></div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
